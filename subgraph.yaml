specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: UrbEAuction
    network: goerli
    source:
      address: "0xdDfdac8eC08968B44fAF27054C366528EF601E61"
      abi: UrbEAuction
      startBlock: 8569247
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - AuctionEnded
        - HighestBidIncreased
        - ItemCanceled
        - ItemListed
      abis:
        - name: UrbEAuction
          file: ./abis/UrbEAuction.json
      eventHandlers:
        - event: AuctionEnded(indexed address,indexed address,indexed uint256,uint256,bytes)
          handler: handleAuctionEnded
        - event: HighestBidIncreased(indexed address,indexed address,indexed uint256,uint256)
          handler: handleHighestBidIncreased
        - event: ItemCanceled(indexed address,indexed address,indexed uint256)
          handler: handleItemCanceled
        - event: ItemListed(indexed address,indexed address,indexed uint256,uint256,uint256,uint256)
          handler: handleItemListed
      file: ./src/urb-e-auction.ts
