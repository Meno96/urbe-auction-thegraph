specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: UrbEAuction
    network: goerli
    source:
      address: "0x4fd122436a9254f6FEDf5eE3884F63c44181cF3C"
      abi: UrbEAuction
      startBlock: 8497216
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - AuctionEnded
        - HighestBidIncreased
        - ItemCanceled
        - ItemListed
        - OwnershipTransferred
      abis:
        - name: UrbEAuction
          file: ./abis/UrbEAuction.json
      eventHandlers:
        - event: AuctionEnded(indexed address,indexed address,indexed uint256,uint256)
          handler: handleAuctionEnded
        - event: HighestBidIncreased(indexed address,indexed address,indexed uint256,uint256)
          handler: handleHighestBidIncreased
        - event: ItemCanceled(indexed address,indexed uint256)
          handler: handleItemCanceled
        - event: ItemListed(indexed address,indexed uint256,uint256,uint256)
          handler: handleItemListed
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
      file: ./src/urb-e-auction.ts
