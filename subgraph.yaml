specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: UrbEAuction
    network: goerli
    source:
      address: "0x813c2Ca2A1F5a140eC35c31D770107BF7F6DE85A"
      abi: UrbEAuction
      startBlock: 8506822
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - AuctionEnded
        - HighestBidIncreased
        - ItemCanceled
        - ItemListed
        - OwnershipTransferred
      abis:
        - name: UrbEAuction
          file: ./abis/UrbEAuction.json
      eventHandlers:
        - event: AuctionEnded(indexed address,indexed address,indexed uint256,uint256)
          handler: handleAuctionEnded
        - event: HighestBidIncreased(indexed address,indexed address,indexed uint256,uint256)
          handler: handleHighestBidIncreased
        - event: ItemCanceled(indexed address,indexed uint256)
          handler: handleItemCanceled
        - event: ItemListed(indexed address,indexed uint256,uint256,uint256,uint256)
          handler: handleItemListed
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
      file: ./src/urb-e-auction.ts
